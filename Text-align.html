<html>
    <head>
        
        <title>Text Align</title>
        
        <style type = "text/css">
        
            p {
                text-align:right;
            }
            div{
                width: 300px;
                height:150px;
                background-color:aqua;
            }
            .center{
                text-align:center;
            }
            .justified{
                text-align: justify;
            }
        
        </style>
        
    
    </head>

    <body>
        
        <div>
            <p> This is some text. </p>
            <p class = "center"> this is centered text.</p>
            <p class = "justified">This is justified text. This is justified text. This is justified text. This is justified text. This is justified text. This is justified text. This is justified text. This is justified text. </p>
        </div>
    </body>

</html>
